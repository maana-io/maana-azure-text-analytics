query info {
  info {
    id
    name
    version
    description
  }
}

query entities {
  entities(text: "Jeffrey Skilling was the CEO of Enron in Houston, Texas") {
    id
    entities {
      id
      name
      type
      matches {
        id
        entityTypeScore
        text
        offset
        length
      }
      bingId
      wikipediaId
      wikipediaUrl
      wikipediaLanguage
    }
    error
  }
}

query entitiesErr {
  entities(
    text: "זה כסף שלהם, ארדןnפעם נוספת, החשש להיות מקוטלג כ\"שמאלן\" משבש את שיקול הדעת של חברי הממשלה. לפני שבועיים הציגה הממשלה תזכיר לחוק שיאפשר למבקשי מקלט למשוך מדי חודש עד 2,700 שקלים מכספי הפיקדון שלהם. את החוק הזה גיבשו במשרדי הממשלה כפתרון זמני, בשל ההערכה שיותר מחצי ממבקשי המקלט, הנעדרים רשת הגנה סוציאלית, איבדו את מקומות העבודה שלהם במשבר הקורונה ותומך בו אפילו שר הפנים אריה דרעי. אלא שבעקבות לחץ של ארגונים ופעילים לגירוש מבקשי המקלט, וחשש של בכירים בממשלה כי יצטיירו כמי שתומכים במבקשי המקלט, הממשלה מעכבת את אישור החוק. לנוכח משבר הקורונה מדובר ממש במינימום הנדרש מצד המדינה, ולמעשה אפילו למטה מזה. אין לטעות: המדי49 תגובות לכתבה"
    language: "he"
  ) {
    id
    entities {
      id
      name
      type
      matches {
        id
        entityTypeScore
        text
        offset
        length
      }
      bingId
      wikipediaId
      wikipediaUrl
      wikipediaLanguage
    }
    error
  }
}

query entitiesBatch {
  entitiesBatch(
    documents: [
      {
        id: 0
        language: "en"
        text: "Jeffrey Skilling was the CEO of Enron in Houston, Texas"
      }
      {
        id: 1
        language: "en"
        text: "Jeffrey Epstein did not kill himself in a Metropolitan Correctional Center jail cell"
      }
    ]
  ) {
    id
    documentEntities {
      id
      entities {
        id
        name
        type
        matches {
          id
          entityTypeScore
          text
          offset
          length
        }
        bingId
        wikipediaId
        wikipediaUrl
        wikipediaLanguage
      }
    }
    errors {
      id
      message
    }
  }
}

